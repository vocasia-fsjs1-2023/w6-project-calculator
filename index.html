<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-5 text-center">
		<div class="calculator">
			<h3>Calculator</h3>
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="button" type="button" value="AC" onclick="clearinput()"></td>
						<td><input class="button" type="button" value="DE" onclick="delendnumber()"></td>
						<td><input class="button operasi" type="button" value="x" onclick="add(' * ')"></td>
						<td><input class="button operasi" type="button" value="/" onclick="add(' / ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="7" onclick="add(7)"></td>
						<td><input class="button" type="button" value="8" onclick="add(8)"></td>
						<td><input class="button" type="button" value="9" onclick="add(9)"></td>
						<td><input class="button operasi" type="button" value="+" onclick="add(' + ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="4" onclick="add(4)"></td>
						<td><input class="button" type="button" value="5" onclick="add(5)"></td>
						<td><input class="button" type="button" value="6" onclick="add(6)"></td>
						<td><input class="button operasi" type="button" value="-" onclick="add(' - ')"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="1" onclick="add(1)"></td>
						<td><input class="button" type="button" value="2" onclick="add(2)"></td>
						<td><input class="button" type="button" value="3" onclick="add(3)"></td>
						<td rowspan=2><input style="height:104px;" class="button operasi" type="button" value="=" onclick="equal()"></td>
					</tr>
					<tr>
						<td><input class="button" type="button" value="0" onclick="add(0)"></td>
						<td><input class="button" type="button" value="00" onclick="add('00')"></td>
						<td><input class="button" type="button" value="." onclick="add('.')"></td>
					</tr>
				</table>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
