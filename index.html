<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>     
    <div class="calculator mt-4">
       
         <input type="text" id="result" disabled>
            <div class="buttons d-grid">
               <button onclick="clearResult()" class="btn btn-danger bg-opacity-25 shadow-none border-0" id="clear">Clear</button>
               <button onclick="clearEntry()" class="btn btn-primary">CE</button>
               <button onclick="appendToResult('+')" class="btn btn-primary">+</button>
               <button onclick="appendToResult('7')" class="btn btn-primary">7</button>
               <button onclick="appendToResult('8')" class="btn btn-primary">8</button>
               <button onclick="appendToResult('9')" class="btn btn-primary">9</button>
               <button onclick="appendToResult('-')" class="btn btn-primary">-</button>
               <button onclick="appendToResult('4')" class="btn btn-primary">4</button>
               <button onclick="appendToResult('5')" class="btn btn-primary">5</button>
               <button onclick="appendToResult('6')" class="btn btn-primary">6</button>
               <button onclick="appendToResult('*')" class="btn btn-primary">*</button>
               <button onclick="appendToResult('1')" class="btn btn-primary">1</button>
               <button onclick="appendToResult('2')" class="btn btn-primary">2</button>
               <button onclick="appendToResult('3')" class="btn btn-primary">3</button>
               <button onclick="appendToResult('/')" class="btn btn-primary">/</button>
               <button onclick="appendToResult('0')" class="btn btn-primary">0</button>
               <button onclick="appendToResult('.')" class="btn btn-primary">.</button>
               <button onclick="calculateResult()" class="btn btn-primary">=</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
