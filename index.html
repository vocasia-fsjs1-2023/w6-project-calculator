<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h4 class="text-center pe-5 mt-5">App Calculator</h4>
    <div class="container m-5 text-center">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="Calculator" class="main">
                    <input type="text" class="display form-control" name="inputNilai" id="inputNilai"><br>
                    <input type="button" onclick="tambah_Nilai('*')" class="btn btn-primary" value="*">
                    <input type="button" onclick="tambah_Nilai('/')" class="btn btn-primary ms-3" value="/">
                    <input type="button" onclick="tambah_Nilai('+')" class="btn btn-primary ms-3" value="+">
                    <input type="button" onclick="tambah_Nilai('-')" class="btn btn-primary ms-3" value="-"><br><br>
                    <input type="button" onclick="tambah_Nilai(1)" class="btn btn-primary" value="1">
                    <input type="button" onclick="tambah_Nilai(2)" class="btn btn-primary ms-3" value="2">
                    <input type="button" onclick="tambah_Nilai(3)" class="btn btn-primary ms-3" value="3">
                    <input type="button" onclick="hapusData()" class="btn btn-primary ms-3" value="C"
                        id="reset"><br><br>
                    <input type="button" onclick="tambah_Nilai(4)" class="btn btn-primary" value="4">
                    <input type="button" onclick="tambah_Nilai(5)" class="btn btn-primary ms-3" value="5">
                    <input type="button" onclick="tambah_Nilai(6)" class="btn btn-primary ms-3" value="6">
                    <input type="button" onclick="backSpace()" class="btn btn-primary ms-3" value="<"><br><br>
                    <input type="button" onclick="tambah_Nilai(7)" class="btn btn-primary" value="7">
                    <input type="button" onclick="tambah_Nilai(8)" class="btn btn-primary ms-3" value="8">
                    <input type="button" onclick="tambah_Nilai(9)" class="btn btn-primary ms-3" value="9">
                    <input type="button" onclick="samaDengan()" class="btn btn-primary ms-3" value="=">
                </form>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
