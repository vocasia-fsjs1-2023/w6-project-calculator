<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <script src="assets/script/script.js"></script>
    <link rel="shortcut icon" href="assets/styles/images/maths.ico" type="image/x-icon">
    <title>Kalkulator Javascript</title>
</head>

<body>
    <main class="card" id="dark">
        <form class="display">
            <input placeholder="0" id="display">
        </form>
        <section class="button">
            <div class="tombol-kiri">
                <button class="tombol" id="clear">AC</button>
                <button class="tombol"></button>
                <button class="tombol" id="backspace">del</button>
                <button class="tombol" id="9">9</button>
                <button class="tombol" id="8">8</button>
                <button class="tombol" id="7">7</button>
                <button class="tombol" id="6">6</button>
                <button class="tombol" id="5">5</button>
                <button class="tombol" id="4">4</button>
                <button class="tombol" id="3">3</button>
                <button class="tombol" id="2">2</button>
                <button class="tombol" id="1">1</button>
                <button class="tombol"></button>
                <button class="tombol" id="0">0</button>
                <button class="tombol"></button>
            </div>
            <div class="tombol-kanan">
                <button class="tombol" id="*">x</button>
                <button class="tombol" id="/">/</button>
                <button class="tombol" id="+">+</button>
                <button class="tombol" id="-">-</button>
                <button class="tombol" id="equal">=</button>
            </div>
        </section>
    </main>
</body>

</html>
