<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kalkulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="row">
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('7')">7</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('8')">8</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('9')">9</button>
                <button class="col btn btn-warning btn-lg" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('4')">4</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('5')">5</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('6')">6</button>
                <button class="col btn btn-warning btn-lg" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('1')">1</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('2')">2</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('3')">3</button>
                <button class="col btn btn-warning btn-lg" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="col btn btn-danger btn-lg" onclick="clearDisplay()">C</button>
                <button class="col btn btn-primary btn-lg" onclick="appendToDisplay('0')">0</button>
                <button class="col btn btn-success btn-lg" onclick="calculate()">=</button>
                <button class="col btn btn-warning btn-lg" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
