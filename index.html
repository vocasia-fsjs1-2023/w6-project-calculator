<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h4 class="text-center mt-5">Calculator</h4>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" class="display form-control" name="display" id="screen">
                </div>
                <div>
                    <input type="button" onclick="allClear()" class="btn btn-warning ms-3" value="AC">
                    <input type="button" onclick="deleteData()" class="btn btn-warning ms-3" value="DE">
                    <input type="button" onclick="add('.')" class="btn btn-warning ms-3" value=".">
                    <input type="button" onclick="add('/')" class="btn btn-warning ms-3" value="/">
                </div>
                <div>
                    <input type="button" onclick="add('7')" class="btn btn-secondary ms-3" value="7">
                    <input type="button" onclick="add('8')" class="btn btn-secondary ms-3" value="8">
                    <input type="button" onclick="add('9')" class="btn btn-secondary ms-3" value="9">
                    <input type="button" onclick="add('*')" class="btn btn-warning ms-3" value="*">
                </div>
                <div>
                    <input type="button" onclick="add('4')" class="btn btn-secondary ms-3" value="4">
                    <input type="button" onclick="add('5')" class="btn btn-secondary ms-3" value="5">
                    <input type="button" onclick="add('6')" class="btn btn-secondary ms-3" value="6">
                    <input type="button" onclick="add('-')" class="btn btn-warning ms-3" value="-">
                </div>
                <div>
                    <input type="button" onclick="add('1')" class="btn btn-secondary ms-3" value="1">
                    <input type="button" onclick="add('2')" class="btn btn-secondary ms-3" value="2">
                    <input type="button" onclick="add('3')" class="btn btn-secondary ms-3" value="3">
                    <input type="button" onclick="add('+')" class="btn btn-warning ms-3" value="+">
                </div>
                <div>
                    <input type="button" onclick="add('00')" class="btn btn-secondary ms-3" value="00">
                    <input type="button" onclick="add('0')" class="btn btn-secondary ms-3" value="0">
                    <input type="button" onclick="equal()" class="btn btn-warning ms-3 equal" value="=">
                </div>
            </form>
        </div>
    </div>    
    <script src="assets/index.js"></script>
</body>
</html>
