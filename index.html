<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div id="result">
        <div class="history">
            <p id="history-value"></p>
        </div>
        <div class="output">
            <p id="output-value"></p>
        </div>
    </div>
        <button class="operator btn btn-danger waves-effect " id="clear">C</button>
        <button class="operator btn btn-secondary waves-effect" id="backspace">CE</button>
        <button class="operator btn btn-light waves-effect" id="%">%</button>
        <button class="operator btn btn-light waves-effect" id="/">&#247;</button>
        <button class="number btn btn-light waves-effect" id="7">7</button>
        <button class="number btn btn-light waves-effect" id="8">8</button>
        <button class="number btn btn-light waves-effect" id="9">9</button>
        <button class="operator btn btn-light waves-effect" id="*">x</button>
        <button class="number btn btn-light waves-effect" id="4">4</button>
        <button class="number btn btn-light waves-effect" id="5">5</button>
        <button class="number btn btn-light waves-effect" id="6">6</button>
        <button class="operator btn btn-light waves-effect" id="-">-</button>
        <button class="number btn btn-light waves-effect" id="1">1</button>
        <button class="number btn btn-light waves-effect" id="2">2</button>
        <button class="number btn btn-light waves-effect" id="3">3</button>
        <button class="operator btn btn-light waves-effect" id="+">+</button>
        <button class="number span-two btn btn-light waves-effect" style="background-color: white;" id="0">0</button>
        <button class="operator span-two btn btn-success waves-effect" id="hasil">=</button>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
