<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calkulator</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-200">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-semibold text-center mb-4">Calkulator</h1>
        <!-- Untuk hasil kalkulator -->
        <input id="display" class="w-full mb-2 p-2 border rounded-lg" />
        <div class="grid grid-cols-4 gap-2">
          <button class="btn btn-number" onclick="appendToDisplay('1')">
            1
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('2')">
            2
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('3')">
            3
          </button>
          <button class="btn btn-operator" onclick="appendToDisplay('+')">
            +
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('4')">
            4
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('5')">
            5
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('6')">
            6
          </button>
          <button class="btn btn-operator" onclick="appendToDisplay('-')">
            -
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('7')">
            7
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('8')">
            8
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('9')">
            9
          </button>
          <button class="btn btn-operator" onclick="appendToDisplay('*')">
            *
          </button>
          <button class="btn btn-number" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="btn" onclick="appendToDisplay('.')">.</button>
          <button class="btn" onclick="appendToDisplay('%')">%</button>
          <button class="btn btn-operator" onclick="appendToDisplay('/')">
            /
          </button>
          <button class="btn btn-clear" onclick="clearDisplay()">C</button>
          <button class="btn btn-operator" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
