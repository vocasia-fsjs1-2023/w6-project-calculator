<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info-subtle">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div id="dalam">
        <h1 class="ms-3 mt-5 text-center" id="pembuka"><img src="cal.png" alt="Logo" width="60" height="40" class="d-inline-block align-text-top">Selamat Datang di Kalkulatorku</h1>
        <form id="calculator" class="mt-5">
            <label>Angka 1: </label>
            <input type="number" id="num1" class="mb-2" placeholder="Masukkan angka pertama" required autofocus>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <label>Angka 2: </label>
            <input type="number" id="num2" class="mb-2" placeholder="Masukkan angka kedua" required>
            <select id="operator2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <label>Angka 3: </label>
            <input type="number" id="num3" class="mb-2" placeholder="Masukkan angka ketiga" required>
            <select id="operator3">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br>
            <label>Angka 4: </label>
            <input type="number" id="num4" class="mb-2 mb-4" placeholder="Masukkan angka keempat" required>
            <br>
            <script src="calculatorJs.js"></script>
            <button type="button" id="hitung" class="btn btn-primary"  onclick="calculate()">Hitung</button>
            <button type="button" id="hapus" class="btn btn-danger ms-2"  onclick="hapusInput()">Hapus</button>
        </form>
        <p class="mt-3 pb-3" id="hasil">Hasil: <span id="result"></span></p>
    </div>
</body>
</html>
